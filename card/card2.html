<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/card2.css" rel="stylesheet" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="photo">
          <img src="/images/Image1.png" alt="photo" />
        </div>
        <div class="index">
          <div class="user">
            <img src="/images/Avatar.png" alt="user" />
            <span>Felipe Sacudon</span>
          </div>
          <div class="reactions">
            <div class="comment">
              <img src="/images/message-circle.svg" alt="comment" />
              <span>22</span>
            </div>
            <div class="like">
              <img src="/images/heart.svg" alt="like" />
              <span>20</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
