<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <div class="main">
        <div class="greeting">
          <span>반갑습니다</span>
          <span>Trusted by millions of users worldwide</span>
        </div>
        <div class="sign-in">
          <div class="sign-in__form">
            <div class="user-info">
              <div class="user-info__email">
                <label for="email">이메일</label>
                <input
                  type="email"
                  placeholder="seung@gmail.com"
                  name="email"
                />
              </div>
              <div class="user-info__pw">
                <label for="pw">비밀번호</label>
                <input
                  type="password"
                  placeholder="비밀번호를 입력하세요"
                  name="pw"
                />
              </div>
            </div>
            <div class="user-pw-find"><a href="#">비밀번호 찾기</a></div>
          </div>
          <button class="sign-in__btn">로그인</button>
          <div class="sign-in__sign-up">
            <span>아직 계정이 없으신가요?</span><a href="#">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
