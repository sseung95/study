<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wisecrypto</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="root">
      <!-- Header -->
      <div class="header">
        <div class="header__logo">
          <div class="logo"></div>
        </div>
      </div>

      <!-- Main -->
      <div class="main">
        <!-- Greeting -->
        <div class="main__greeting">
          <div class="greeting">
            <p class="greeting__text">반갑습니다</p>
            <p class="intro-text">Trusted by millions of users worldwide</p>
          </div>
        </div>
        <!-- Sign in & Sign up-->
        <div class="main__sign-in">
          <div class="sign-in">
            <!-- Email & password input -->
            <div class="sign-in__input-block">
              <div class="sign-in__email">
                <label for="email">이메일</label>
                <input
                  type="email"
                  placeholder="seung@gmail.com"
                  name="email"
                  autocomplete="off"
                />
              </div>
              <div class="sign-in__password">
                <label for="pw">비밀번호</label>
                <input
                  type="password"
                  placeholder="비밀번호를 입력하세요"
                  name="pw"
                  autocomplete="off"
                />
              </div>
            </div>
            <!-- Find password -->
            <div class="find-password">
              <a class="find-password__link" href="#">비밀번호 찾기</a>
            </div>
          </div>
          <!-- Login button -->
          <button class="sign-in__button">로그인</button>
          <!-- Sign up -->
          <div class="sign-up">
            <span class="sign-up__text">아직 계정이 없으신가요?</span>
            <a class="sign-up__link" href="#">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
