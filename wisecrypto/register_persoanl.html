<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wisecrypto</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/register_personal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="root">
      <!-- Header -->
      <div class="header">
        <div class="header__logo">
          <div class="logo"></div>
        </div>
      </div>

      <!-- Main -->
      <div class="main">
        <!-- Description -->
        <div class="main__description">
          <div class="description">
            <p class="description__text">지금 등록하세요</p>
            <p class="intro-text">Trusted by millions of users worldwide</p>
          </div>
        </div>

        <!-- Register -->
        <div class="main__register">
          <!-- Register input -->
          <form class="register" action="">
            <div class="register__input-block">
              <div class="register__user-name">
                <label for="user-name">이름</label>
                <input
                  type="text"
                  name="user-name"
                  placeholder="이름을 입력하세요"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="register__tel">
                <label for="tel">전화번호</label>
                <input
                  type="tel"
                  name="tel"
                  placeholder="ex) 010-0000-0000"
                  pattern="(010)-\d{3,4}-\d{4}"
                  maxlength="13"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="register__user-type">
                <label for="user-type">회원 유형</label>
                <div class="select-wrap">
                  <select name="user-type">
                    <option value="user">개인</option>
                  </select>
                </div>
              </div>
            </div>
            <button class="register__next-button">다음 단계</button>
            <div class="sign-in">
              <span>이미 계정이 있으신가요? </span
              ><a href="/login.html">로그인</a>
            </div>
          </form>
          <!-- Skip step -->
          <div class="register__skip-step">
            <a href="#">나중에 가입할래요 <i class="fas fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
